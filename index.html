<!DOCTYPE html>
<html>
    <head>

        <link href="main.css" rel="stylesheet" type="text/css"/>

        <meta charset="UTF-8"/>
    </head>
    <body>
      <div class="container">
        <navbar>
        <div class="left-nav">
        <a href="https://about.google/?fg=1&utm_source=google-CA&utm_medium=referral&utm_campaign=hp-header" class="about">About</a>

            </div>
            <div class="footer-rest">

                <a href="https://ads.google.com/intl/en_ca/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000059-0000000001&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1#!/ class=" class="advertising">Advertising</a>
